<!DOCTYPE html>
<html>
	<head>
		<title>Emissione Tessera</title>
		<link rel="stylesheet" href="/css/stile2.css?version=3" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Parking Management</h1>
				<nav class="inline-menu-container">
					<ul>
						<li><a th:href="@{/}">Home</a></li>
						<li><a th:href="@{/tessereAttive}">Tessere Attive</a></li>
		                <li><a th:href="@{/operazioniPerTessera}">Operazioni per tessera</a></li>
		                <li><a th:href="@{/operazioniPerPeriodo}">Operazioni per data/periodo</a></li>
					</ul>
				</nav>
			</header>

			<section class="info-section">
				<h2 class="section-title">Operazione: Emissione Tessera</h2>
				<div th:if="${error}" class="error-message">
					 <p th:text="${error}"></p>
			    </div>
				<form th:action="@{/emissioneTessera/associaAnagrafica}" method="POST" >
					<div class="form-group">
						<label>NUMERO TESSERA:</label>
						<span><input type="text" name="numeroTessera"  required class="form-input"/></span>
					</div>

					<div class="form-group">
						<label>TIPO TESSERA:</label>
						<span>
							<select name="descrizioneTesseraId" required class="form-select">
								<option value="">-- Seleziona una tipologia --</option>
								<option th:each="tipo : ${tipiTessere}" th:value="${tipo.id}" th:text="${tipo.tipoTessera}"></option>
							</select>
						</span>	
					</div>
					
					<div class="form-actions">
						<span><button type="submit" class="form-button">Conferma</button></span>
					</div>
				</form>
				
				
			</section>
		</div>
		<footer>
			<p>&copy; 2025 Parking Management System</p>
		</footer>
	</body>
</html>
